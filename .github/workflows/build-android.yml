name: Android CI Build and Release

on:
  push:
    tags:
      - 'v*'  # note: this will create a GitHub release when I push a version tag like v1.0.0 -- see GitHub-trainin-manual for more on tags
    branches:
      - main  # also runs on pushes to main (for workflow artifacts only)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :composeApp:assembleRelease

      - name: List APKs
        run: find . -type f -name "*.apk"

      - name: Upload Release APK Artifact # uploads release-- only visible to me
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk

      - name: Create GitHub Release # creates under release tab
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "PagePal ${{ github.ref_name }}"
          body: "Automated release for ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload APK to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk
          asset_name: composeApp-release-unsigned.apk
          asset_content_type: application/vnd.android.package-archive
    # Personal note: See GeeksForGeeks for additional understanding of releases
