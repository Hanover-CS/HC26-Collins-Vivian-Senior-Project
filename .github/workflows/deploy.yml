name: Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby 3.4 with Bundler cache
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.4'
            bundler-cache: true

      - name: Install dependencies (bundle install in docs)
        run: bundle install
        working-directory: docs

      - name: Build site
        run: bundle exec jekyll build
        working-directory: docs

      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: ./docs/_site
    
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
          